  <body>
<div style="display:none" id="containerSettingDialog">
	<ul style="list-style-type:none">
		<li><label for="scale">Scale:</label><input type="text" id="scale" />
		<li><label for="hideWhenMissing">Hide Icon When Missing:</label><input type="checkbox" id="hideWhenMissing" />
		<li><label for="flourish">Flourish:</label><select id="flourish">
			<option value="none">None</option>
			<option value="topLeft">Top Left</option>
			<option value="topRight">Top Right</option>
		</select>
		<li><label for="growDirection">Grow Direction:</label><select id="growDirection">
			<option value="Left">Left</option>
			<option value="Right">Right</option>
		</select>
	</ul>
